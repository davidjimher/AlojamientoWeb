<html lang="es">

        <h2>Sobre el Alojamiento</h2>

        <h2>Contacto</h2>
        <form>
            <label for="name">Nombre:</label>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <textarea id="message" name="message" required></textarea>

        </form>
